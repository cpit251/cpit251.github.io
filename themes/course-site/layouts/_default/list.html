{{ partial "header.html" . }}

<h1 class="title is-3 list-of-topics-title">{{.Title}}</h1>
<main>
    <div>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </div>

    <!-- Ranges through content/posts/*.md -->
    {{ range .Data.Pages.ByWeight }}
    <div class="box list-of-topics-box">
        <h4 class="title is-4"><a href="{{.Permalink}}">{{.Title}}</a></h4>
        <p>{{.Description}}</p>
        <p class="date">Last modified on {{ time.Format "Monday, Jan 2, 2006" .Lastmod  }}</p>
    </div>
    {{ end }}

</main>

{{ partial "footer.html" . }}
